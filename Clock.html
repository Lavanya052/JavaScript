<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<style type="text/css">
		body
		{
			background-color:black;
		}

		.Clock
		{
			border:2px solid white;
			padding: 5px;
			position: absolute;
			color: lime;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			letter-spacing: 5px;
			font-size: 70px;
			font-family: times new roman;

		}

	</style>
</head>
<body>
<div id="dc" class="Clock"></div>
<script type="text/javascript">
	 
	 function showTime(){
	 var date = new Date();
	 var h = date.getHours();
	 var m = date.getMinutes();
	 var s = date.getSeconds();
	 var session="AM";

	 /*if(h==0)
	 {
	 	h=12;
	 }*/
	 if(h>12)
	 {
	 	h=h-12;
	 	session="PM";
	 }

	 /*if(h<10)
	 	h="0"+h;
	 if(m<10)
	 	m="0"+m;
	 if(s<10)
	 	s="0"+s;*/
	 // alternative
	 h=(h<10)?"0"+h:h;
	 m=(m<10)?"0"+m:m;
	 s=(s<10)?"0"+s:s;
	 document.getElementById("dc").innerHTML=h+":"+m+":"+s + " "+session;

	 setTimeout(showTime,1000);

	}
	showTime();
</script>
</body>
</html>
